<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=!properties.title}"
     data-sly-use.productModel="com.deloitte.aem.lead2loyalty.core.models.ProductDetailsModel" />

<script src="//733-JCL-696.mktoweb.com/js/forms2/js/forms2.min.js"></script>
<form id="mktoForm_1023" style="display: none;"></form>
<script>MktoForms2.loadForm("//733-JCL-696.mktoweb.com", "733-JCL-696", 1023);</script>

<div class="sharebtn-printbtn-container" style="margin-top:1rem;margin-bottom:1rem;">
    <div class="row d-flex flex-row-reverse">
        <div class="col-2">
            <div class="d-flex justify-content-between">
                <button type="button" class="btn share-with-teams-btn text-decoration-none mb-2 p-0" data-bs-toggle="modal" id="shareWithTeamsBtn" data-target="#shareWithTeamsBtnModal" data-toggle="modal">
                    <i class="fas fa-share-alt fa-xs"></i>
                    <b>${properties.shareCtaLabel}</b>
                </button>
                <button type="button" class="btn share-with-teams-btn text-decoration-none mb-2 p-0" id="btnExport">
                    <i class="fa-solid fa-download fa-xs"></i>
                    <b>${properties.downloadCtaLabel}</b>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div  class="modal fade" id="myModal" role="dialog" id="shareWithTeamsBtnModal" tabindex="-1" aria-labelledby="shareWithTeamsLabel" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shareWithTeamsLabel">${productModel.modalTitle}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <form class="share-team-form" id="shareWithTeamForm">
                            <div class="alert alert-success form-success-container share-with-team d-none">
                                The requested details will be shared with the recipient shortly. Thank you!
                            </div>
                            <p class="mb-4">${productModel.modalDesc}</p>

                            <div class="row mb-4 team-line-item">
                                <div class="col-6">
                                    <label for="inputTeamName1" class="form-label">${productModel.nameFieldLabel}</label>
                                    <input type="text" class="form-control" id="inputTeamName1" name="firstnameTeam1" required>
                                </div>

                                <div class="col-6">
                                    <label for="inputTeamEmail1" class="form-label">${productModel.emailIdFieldLabel}</label>
                                    <input type="email" class="form-control" id="inputTeamEmail1" name="emailTeam1" required>
                                </div>
                            </div>
                            <div class="table-container"></div>
                            <!-- <div class="mb-3 form-addition">
                                <button type="button" class="btn btn-link add-team-details text-decoration-none mb-2">+ Add More</button>
                            </div>-->
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary submit-btn">${productModel.modalCtaLabel}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
