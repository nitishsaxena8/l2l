<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	 data-sly-call="${template.placeholder @ isEmpty='true'}"
	 data-sly-use.articleListingModel="com.deloitte.aem.lead2loyalty.core.models.ArticleListingModel" />

<div class="${properties.marginTop} ${properties.mobileMarginTop} ${properties.marginBottom} ${properties.mobileMarginBottom}">
</div>

<div class="container">
	<div class="row pt-2">
		<h4 class="atm--title">${articleListingModel.articleTitle}</h4>
	</div>
	<div class="row">
		<sly data-sly-test="${properties.rootPagePath}">
			<!--/* ----------------- results start ------------------ */-->
			<sly data-sly-repeat.article="${articleListingModel.articleList}">
				<div class="col-lg-3 col-md-4 col-sm-12 my-4">
					<a href="${article.path}" class="text-decoration-none">
						<div class="card shadow-lg">
							<img class="card-img-top" src="${article.image}" alt="Article image alt text">
							<div class="card-body">
								<h5 class="card-title">${article.title}</h5>
							</div>
						</div>
					</a>
				</div>
			</sly>
			<!--/* ----------------- results end ------------------ */-->
		</sly>
	</div>
</div>
