<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-call="${templates.placeholder @ isEmpty = true}"/>
<sly data-sly-use.footerModel="${'com.deloitte.aem.lead2loyalty.core.models.TextModel'}"/>
<header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"><b>ATS</b></a>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarTogglerDemo03"
          >

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 justify-content-between">
            <sly data-sly-list.linkListSec="${footerModel.utilityLinks}">
              <sly data-sly-test="${!linkListSec.secondaryLinks}">
              <li class="nav-item active">
                <a class="nav-link" href="${linkListSec.linkUrl}">${linkListSec.linkTitle} </a>
              </li>
              </sly>
              <sly data-sly-test="${linkListSec.secondaryLinks}">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="${linkListSec.linkUrl}"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  ${linkListSec.linkTitle}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <sly data-sly-list.secondarylinkListSec="${linkListSec.secondaryLinks}">
                  <a class="dropdown-item" href="${secondarylinkListSec.secondarylinkUrl}">${secondarylinkListSec.secondarylinkTitle}</a>
                  </sly>
                </div>
                </li>
                </sly>

            </ul>
            <div class="d-flex col-4 justify-content-between">
              <div class="d-flex justify-content-between">
                <div class="input-group">
                  <div class="form-outline">
                    <input
                      id="search-input"
                      type="search"
                      id="form1"
                      class="form-control"
                    />
                  </div>
                  <button id="search-button" type="button" class="btn btn-dark">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
              <button class="my-auto border-0 bg-transparent">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-cart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
              </button>
              <div class="">
                <button type="button" class="btn btn-dark">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header -->
