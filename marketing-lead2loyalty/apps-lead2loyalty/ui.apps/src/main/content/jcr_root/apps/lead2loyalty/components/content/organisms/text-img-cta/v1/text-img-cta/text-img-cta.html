<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	data-sly-call="${template.placeholder @ isEmpty=!properties.title}"
	data-sly-use.ticModel="com.deloitte.aem.lead2loyalty.core.models.TextImageCtaModel" />

<div class="plp-products ${properties.marginTop} ${properties.mobileMarginTop} ${properties.marginBottom} ${properties.mobileMarginBottom}"
	data-product-endpoint="/content/lead2loyalty/_jcr_content/servlets/product-data.json"
	data-rootpage=${properties.rootPagePath}>
</div>

<div>
	${ticModel.title}</br>
    ${ticModel.description @context='html'}</br>
    ${ticModel.image}</br>
    ${ticModel.imgAlignment}</br>

<sly data-sly-list.child="${ticModel.ctaButton.listChildren}">
	${child.atmCtaLabel}
	${child.atmCtaLink}
	${child.atmCtaTarget}
	${child.atmCtaType}
	${child.atmCtaSize}</br>
</sly>

</div>
