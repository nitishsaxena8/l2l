<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	 data-sly-call="${template.placeholder @ isEmpty=true}"/>
<div class="row">
	<div class="col-6"></div>
	<div class="col-6">
		<div class="d-flex">
			<p class="form-success-container request-quote-member text-success d-none">Request successfully submitted !!!</p>
		</div>
	</div>
</div>
<div class="row pb-4">
	<div class="col-6"></div>
	<div class="col-6">
		<div class="d-flex">
			<div class="form-data-container d-none" id="${properties.formID}" data-path="${properties.downloadPdfPath}"></div>
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" id="requestAQuoteGuest" data-target="#requestAQuote1" data-toggle="modal">${properties.ctaLabel}</button>
			<button type="button" class="btn btn-primary d-none" id="requestAQuoteMember">${properties.ctaLabel}</button>
		</div>
	</div>
</div>
<script src="//733-JCL-696.mktoweb.com/js/forms2/js/forms2.min.js"></script>
<form id="mktoForm_${properties.formID}" style="display: none;"></form>
<script>
        if($('.form-success-container').attr('id') !== 'undefined'){
			var formID = $('.form-success-container').attr('id');
			MktoForms2.loadForm("//733-JCL-696.mktoweb.com", "733-JCL-696", formID);
        }
</script>

<div  class="modal fade" id="myModal" role="dialog" id="requestAQuote1" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="1">${properties.formTitle}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<div class="row justify-content-center">
					<div>
						<div class="alert alert-success form-success-container d-none">
							Request successfully submitted !!!
						</div>
						<div data-sly-resource="${'container' @path='/content/lead2loyalty/language-masters/en/home-page/jcr:content/root/container/container/text_img_cta/container'}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
