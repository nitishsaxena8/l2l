<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	 data-sly-call="${template.placeholder @ isEmpty=true}"/>

<div class="container my-5">
	<div class="${ticModel.imgAlignment == 'img-right' ? 'row flex-row-reverse' : ''} row">
		<div class="col-md-6 col-sm-12 p-0">
			<img src="${properties.fileReference}" alt="${properties.imageAlt}" class="w-100 custom-image-height">
		</div>
		<div class="col-md-6 col-sm-12" >
			<div class="row h-100 mx-2 align-items-center">
				<div class="col">
					<h4>${properties.title}</h4>
					<p class="mt-5"> ${properties.atmTextHtml @context='html'}</p>
					<p class="form-success-container-${properties.formID} request-quote-member text-success d-none">Request successfully submitted !!!</p>
					<div class="form-data-container d-none" id="${properties.formID}" data-path="${properties.downloadPdfPath}"></div>
					<button type="button" class="btn btn-primary requestAQuoteGuest" data-bs-toggle="modal" id="requestAQuoteGuest" data-target="#requestAQuote1" data-toggle="modal">${properties.ctaLabel}</button>
					<button type="button" class="btn btn-primary d-none requestAQuoteMember" id="requestAQuoteMember-${properties.formID}">${properties.ctaLabel}</button>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="//733-JCL-696.mktoweb.com/js/forms2/js/forms2.min.js"></script>
<form id="mktoForm_${properties.formID}" style="display: none;"></form>

<div  class="modal fade" id="myModal" role="dialog" id="requestAQuote1" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="1">${properties.formTitle}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<div class="row justify-content-center">
					<div>
						<div class="alert alert-success form-success-container-${properties.formID} d-none">
							Request successfully submitted !!!
						</div>
						<div class="iframe-height" data-sly-resource="${'container' @path='/content/lead2loyalty/language-masters/en/home-page/jcr:content/root/container/container/text_img_cta/container'}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
