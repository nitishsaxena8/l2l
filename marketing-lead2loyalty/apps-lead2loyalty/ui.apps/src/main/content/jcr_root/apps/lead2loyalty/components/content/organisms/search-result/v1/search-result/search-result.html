<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-call="${templates.placeholder @ isEmpty = true}"/>
<sly data-sly-use.searchResults="${'com.deloitte.aem.lead2loyalty.core.models.SearchResultsModel'}"/>

<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

<div class="container">
	<div class="row">
		<div class="col-lg-12 card-margin">
			<form id="search-form">
				<div class="row">
					<div class="col-12 d-flex justify-content-between">
						<div class="col-lg-3 col-md-3 col-sm-12 p-0"></div>
						<div class="col-lg-8 col-md-6 col-sm-12 ps-5 pt-3">
							<input type="text" placeholder="Search..." class="form-control" id="search" name="search" data-suggestions="${searchResults.pageTitlesJson}">
						</div>
						<div class="col-lg-1 col-md-3 col-sm-12 pt-3 d-flex justify-content-end pe-2">
							<button type="button" class="btn btn-dark" id="search-button1" data-rootPagePath="${properties.rootPagePath}"> ${properties.searchButtonText}
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row ng-scope">
		<div class="col-md-3 col-md-push-9">
			<div class="d-flex">
				<h5>${properties.searchFilterLabel}</h5>
				<a id="clearAll" class="btn btn-link px-3 py-0" href="">${properties.clearFilterText}</a>
			</div>
			<p class="fs-mini">${properties.searchFilterDescription}</p>
			<ul class="nav nav-pills nav-stacked search-result-categories mt" id="filter-counts">
				<!--dynamic filter section goes here.-->
			</ul>
		</div>

		<div class="col-md-9 col-md-pull-3">
			<div id="search-details" class="py-3 d-flex justify-content-between">
				<div id="resultCount"></div>
				<div class="d-flex">
					<label class="pe2" for="sort">${properties.sortByText}</label>
					<select id="search-sort-by">
						<option>None</option>
						<option>Latest</option>
					</select>
				</div>
			</div>
			<div id="searchSection">
				<!--dynamic result section goes here.-->
			</div>
			<nav aria-label="Page navigation example">
				<ul id="pagination" class="pagination">
					<!--dynamic pagination section goes here.-->
				</ul>
			</nav>
		</div>
	</div>
</div>
