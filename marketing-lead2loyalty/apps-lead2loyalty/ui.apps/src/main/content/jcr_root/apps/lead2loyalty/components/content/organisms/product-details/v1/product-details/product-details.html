<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=!properties.title}"
     data-sly-use.productModel="com.deloitte.aem.lead2loyalty.core.models.ProductDetailsModel" />

<script src="//733-JCL-696.mktoweb.com/js/forms2/js/forms2.min.js"></script>
<form id="mktoForm_1001" style="display: none;"></form>
<script>MktoForms2.loadForm("//733-JCL-696.mktoweb.com", "733-JCL-696", 1001);</script>

<div class="row ${properties.marginTop} ${properties.mobileMarginTop} ${properties.marginBottom} ${properties.mobileMarginBottom}">
    <div class="row ">
        <div class="col-6">
            <div data-sly-resource="${'banner' @resourceType='xpbootstrap/components/content/organisms/carousel'}"></div>
        </div>
        <div class="col-6">
            <div class="product-heading">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5>8051 Development Board</h5>
                        <p>Product ID: AUD09345424</p>
                    </div>
                    <div class="">
                        <button type="button" class="btn btn-link share-with-teams-btn text-decoration-none mb-2 p-0" data-bs-toggle="modal" id="shareWithTeamsBtn" data-target="#shareWithTeamsBtnModal" data-toggle="modal">
                            <img src="/content/dam/lead2loyalty/share-with-teams.png" alt="share with team">
                            ${productModel.shareCtaLabel}
                        </button>
                    </div>
                </div>
                <hr class="my-2">
                <div>
                    ${productModel.description @context='html'}
                </div>
            </div>
        </div>
    </div>


    <div  class="modal fade" id="myModal" role="dialog" id="requestAQuote" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestAQuotemdelTitle">Request a Quote</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div>
                            <div class="alert alert-success form-success-container d-none">
								Request successfully submitted !!!
                            </div>
                            <div data-sly-resource="${'container' @resourceType='lead2loyalty/components/content/organisms/xp-container'}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div  class="modal fade" id="myModal" role="dialog" id="shareWithTeamsBtnModal" tabindex="-1" aria-labelledby="shareWithTeamsLabel" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareWithTeamsLabel">${productModel.modalTitle}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <form class="share-team-form">
                                <p class="mb-4">${productModel.modalDesc}</p>

                                <div class="row mb-4">

                                    <div class="col-6">
                                        <label for="exampleInputName1" class="form-label">${productModel.nameFieldLabel}</label>
                                        <input type="text" class="form-control" id="exampleInputName1">
                                    </div>

                                    <div class="col-6">
                                        <label for="exampleInputEmail1" class="form-label">${productModel.emailIdFieldLabel}</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1">
                                    </div>
                                </div>

                                <div class="table-container"></div>

                                <div class="mb-3 form-addition">
                                    <button type="button" class="btn btn-link add-team-details text-decoration-none mb-2">+ Add More</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary submit-btn" data-dismiss="modal">${productModel.modalCtaLabel}</button>
                </div>
            </div>
        </div>
    </div>

</div>
