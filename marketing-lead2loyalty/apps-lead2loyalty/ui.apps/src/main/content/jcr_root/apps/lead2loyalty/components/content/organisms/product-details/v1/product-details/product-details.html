<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-call="${template.placeholder @ isEmpty=!properties.title}"
     data-sly-use.productModel="com.deloitte.aem.lead2loyalty.core.models.ProductDetailsModel" />

<script src="//733-JCL-696.mktoweb.com/js/forms2/js/forms2.min.js"></script>
<form id="mktoForm_1001" style="display: none;"></form>
<script>MktoForms2.loadForm("//733-JCL-696.mktoweb.com", "733-JCL-696", 1001);</script>
<script src="https://kit.fontawesome.com/f2c150d561.js"crossorigin="anonymous"></script>

<div class="row ${properties.marginTop} ${properties.mobileMarginTop} ${properties.marginBottom} ${properties.mobileMarginBottom}">
    <div class="row ">
        <div class="col-md-6 col-sm-12">
            <div data-sly-resource="${'banner' @resourceType='xpbootstrap/components/content/organisms/carousel'}"></div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="product-heading">
                <div class="d-flex justify-content-between">
                    <div class="pt-2">
                        <h5>${productModel.title}</h5>
                        <p>${productModel.productId}</p>
                    </div>
                    <div class="">
                        <button id="bookmarkBtn" type="button" class="btn test-class pe-2">
                            <i id="bookmark1" title="click here to bookmark" class='${productModel.bookmarkClassName}' style="font-size: 20px;"></i>
                            <b> Bookmark </b>
                        </button>
                        <button type="button" class="btn btn-link share-with-teams-btn text-decoration-none mb-2 p-0" data-bs-toggle="modal" id="shareWithTeamsBtn" data-target="#shareWithTeamsBtnModal" data-toggle="modal">
                            <i class="fas fa-share-alt fa-xs" aria-hidden="true"></i>
                            <b>${productModel.shareCtaLabel}</b>
                        </button>
                    </div>
                </div>
                <hr class="my-2">
                <div>
                    ${productModel.description @context='html'}
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div  class="modal fade" id="myModal" role="dialog" id="shareWithTeamsBtnModal" tabindex="-1" aria-labelledby="shareWithTeamsLabel" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareWithTeamsLabel">${productModel.modalTitle}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <form class="share-team-form" id="shareWithTeamForm">
                                <div class="alert alert-success form-success-container share-with-team d-none" form-id="1007">
                                    The requested details will be shared with the recipient shortly. Thank you!
                                </div>
                                <p class="mb-4">${productModel.modalDesc}</p>

                                <div class="row mb-4 team-line-item">
                                    <div class="col-6">
                                        <label for="inputTeamName1" class="form-label">${productModel.nameFieldLabel}</label>
                                        <input type="text" class="form-control" id="inputTeamName1" name="firstnameTeam1" required>
                                    </div>

                                    <div class="col-6">
                                        <label for="inputTeamEmail1" class="form-label">${productModel.emailIdFieldLabel}</label>
                                        <input type="email" class="form-control" id="inputTeamEmail1" name="emailTeam1" required>
                                    </div>
                                </div>

                                <div class="table-container"></div>

                                <!-- <div class="mb-3 form-addition">
                                    <button type="button" class="btn btn-link add-team-details text-decoration-none mb-2">+ Add More</button>
                                </div> -->

                                <hr class="hr" />

                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary submit-btn">${productModel.modalCtaLabel}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
