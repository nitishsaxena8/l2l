<sly data-sly-use.tilesModel="com.deloitte.aem.lead2loyalty.core.models.TilesModel" data-sly-test="${tilesModel}">
  <sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
       data-sly-call="${templates.placeholder @ isEmpty = !tilesModel.tileListItems}"></sly>

  <div class="container my-5">
  	<div class="row tile-header mb-4">
        <div class="d-flex flex-row w-100 justify-content-between">
            <h4>${tilesModel.tileHeading}</h4>
            <a href="${tilesModel.ctaLink}" class="mt-1" target="${tilesModel.ctaTarget}">${tilesModel.ctaLabel}</a>
        </div>
     </div>
  
    <div class="row">
      <sly data-sly-test="${tilesModel.tileListItems}">
        <sly data-sly-repeat.item="${tilesModel.tileListItems}">
          <div class="col-3" id="${item.productScrollId}">
            <a href="${item.productPath}" class="text-decoration-none">
              <div class="card">
                <img class="card-img-top" src="${item.productImageSource}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${item.productTitle}</h5>
                  <div class="card-text card-name-wrap">${item.productDescription @ context='html'}</div>
                </div>
              </div>
            </a>
          </div>
        </sly>
      </sly>
    </div>
  </div>
</sly>
