<sly class="cmp-mle-image" data-sly-use.placeholder="xpbootstrap/components/master/organisms/commons/v1/templates.html" 
data-sly-use.atmIcon="xpbootstrap/components/master/atoms/atmIcon/v1/atmIcon/atmIcon.html" 
data-sly-use.imageModel="${'com.xperience.aem.xpbootstrap.core.models.molecules.MleImage'}" 
data-cmp-is="mle-image"></sly>
<sly data-sly-call="${placeholder.placeholder @ isEmpty=!imageModel.atmIconSrcFileReference}"></sly>

<sly data-sly-set.marginTop="${imageModel.marginTop || 'margin-top-x'}"/>
<sly data-sly-set.mobileMarginTop="${imageModel.mobileMarginTop || 'm-margin-top-x'}"/>
<sly data-sly-set.marginBottom="${imageModel.marginBottom || 'margin-bottom-x'}"/>
<sly data-sly-set.mobileMarginBottom="${imageModel.mobileMarginBottom || 'm-margin-bottom-x'}"/>

<div class="mle--image ${marginTop} ${mobileMarginTop} ${marginBottom} ${mobileMarginBottom}">
	<sly data-sly-call="${atmIcon.atmIcon @ atmIconSrc=imageModel.atmIconSrcFileReference, atmIconAltText=imageModel.atmIconAltText}"></sly>
</div>
