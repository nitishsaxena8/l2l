<sly class="cmp-mle-stocked-card" data-sly-use.placeholder="core/wcm/components/commons/v1/templates.html" 
data-sly-use.atmCardBody="xpbootstrap/components/master/atoms/atmCardBody/v1/atmCardBody/atmCardBody.html" 
data-sly-use.atmIcon="xpbootstrap/components/master/atoms/atmIcon/v1/atmIcon/atmIcon.html" 
data-sly-use.stockedCardModel="${'com.xperience.aem.xpbootstrap.core.models.molecules.MleStockedCard'}" 
data-cmp-is="mle-stocked-card"></sly>
<sly data-sly-call="${placeholder.placeholder @ isEmpty=!stockedCardModel.atmCardTitle}"></sly>


<sly data-sly-set.marginTop="${stockedCardModel.marginTop || 'margin-top-x'}"/>
<sly data-sly-set.mobileMarginTop="${stockedCardModel.mobileMarginTop || 'm-margin-top-x'}"/>
<sly data-sly-set.marginBottom="${stockedCardModel.marginBottom || 'margin-bottom-x'}"/>
<sly data-sly-set.mobileMarginBottom="${stockedCardModel.mobileMarginBottom || 'm-margin-bottom-x'}"/>

<div class="mle--card mle--stocked-card molecule-spacing ${marginTop} ${mobileMarginTop} ${marginBottom} ${mobileMarginBottom}">
	<div class="card h-100 ${!stockedCardModel.cardHeader ? 'rounded-border': ''}">
		<div data-sly-test="${stockedCardModel.cardHeader}" class="card-header">
    		<p class="header-p">${stockedCardModel.cardHeader}</p>
  		</div>
		<sly data-sly-test="${stockedCardModel.atmIconSrcFileReference}" data-sly-call="${atmIcon.atmIcon @ atmIconSrc=stockedCardModel.atmIconSrcFileReference, atmIconAltText=stockedCardModel.atmIconAltText}"></sly>
		<sly data-sly-call="${atmCardBody.atmCardBody @ atmCardTitle=stockedCardModel.atmCardTitle, atmCardSubtitle=stockedCardModel.atmCardSubtitle, atmCardDescription=stockedCardModel.atmCardDescription, atmCardPrimaryCta=cardModel.atmCardPrimaryCta, atmCardSecondaryCta=cardModel.atmCardSecondaryCta}"></sly>
		<div data-sly-test="${stockedCardModel.cardFooter}" class="card-footer">
    		<p class="footer-p" >${stockedCardModel.cardFooter}</p>
  		</div>
	</div>
</div>
