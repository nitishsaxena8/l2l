<sly data-sly-use.mleBreadcrumb="com.xperience.aem.xpbootstrap.core.models.molecules.MleBreadcrumb"
     data-sly-use.template="xpbootstrap/components/master/organisms/commons/v1/templates.html"
     id="${mleBreadcrumb.id}"
     data-sly-test="${mleBreadcrumb.items.size > 0}">

<sly data-sly-set.marginTop="${mleBreadcrumb.marginTop || 'margin-top-x'}"/>
<sly data-sly-set.mobileMarginTop="${mleBreadcrumb.mobileMarginTop || 'm-margin-top-x'}"/>
<sly data-sly-set.marginBottom="${mleBreadcrumb.marginBottom || 'margin-bottom-x'}"/>
<sly data-sly-set.mobileMarginBottom="${mleBreadcrumb.mobileMarginBottom || 'm-margin-bottom-x'}"/>

<div class="cmp-mleBreadcrumb ${marginTop} ${mobileMarginTop} ${marginBottom} ${mobileMarginBottom}">
	<nav aria-label="${'breadcrumb' @ i18n}">
	    <ol class="breadcrumb"
	        data-sly-list.navItem="${mleBreadcrumb.items}">
	        <li class="breadcrumb-item ${navItem.active ? 'active' : ''}">
	            <a href="${navItem.URL}"
	               class="cmp-breadcrumb__item-link"
	               itemprop="item"
	               data-sly-unwrap="${navItem.active}">
	                <span itemprop="name">${navItem.title}</span>
	            </a>
	            
	        </li>
	    </ol>
	</nav>
</div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=mleBreadcrumb.items.size == 0, classAppend='cmp-mleBreadcrumb'}"></sly>
