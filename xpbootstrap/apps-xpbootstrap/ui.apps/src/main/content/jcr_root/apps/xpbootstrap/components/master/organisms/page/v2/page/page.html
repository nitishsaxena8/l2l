
<!DOCTYPE HTML>
<html data-sly-use.page="com.xperience.aem.xpbootstrap.core.component.internal.PageModelImpl" lang="${page.language}"
      data-sly-use.pwa="com.xperience.aem.xpbootstrap.core.component.internal.PWAImpl"
      data-sly-use.head="head.html"
      data-sly-use.header="xpheader.html"
      data-sly-use.footer="xpfooter.html"
      data-sly-use.redirect="redirect.html">
    <head data-sly-call="${head.head @ page = page, pwa = pwa}"></head>
    <body class="${page.cssClassNames}"
          id="${page.id}">
        <sly data-sly-test.isRedirectPage="${page.redirectTarget && (wcmmode.edit || wcmmode.preview)}"
             data-sly-call="${redirect.redirect @ redirectTarget = page.redirectTarget}"></sly>
        <sly data-sly-test="${!isRedirectPage}">
            <sly data-sly-call="${header.xpheader @ headerXfPath = page.headerXfPath}"></sly>
            <sly data-sly-include="body.html"></sly>
            <sly data-sly-call="${footer.xpfooter @ footerXfPath = page.footerXfPath, clientLibCategories = page.clientLibCategories}"></sly>
        </sly>
    </body>
</html>
