<sly class="cmp-mle-vertical-card" data-sly-use.placeholder="xpbootstrap/components/master/organisms/commons/v1/templates.html" 
data-sly-use.atmCardBody="xpbootstrap/components/master/atoms/atmCardBody/v1/atmCardBody/atmCardBody.html" 
data-sly-use.atmIcon="xpbootstrap/components/master/atoms/atmIcon/v1/atmIcon/atmIcon.html" 
data-sly-use.cardModel="${'com.xperience.aem.xpbootstrap.core.models.molecules.MleCard'}" 
data-cmp-is="mle-vertical-card"></sly>
<sly data-sly-call="${placeholder.placeholder @ isEmpty=!cardModel.atmCardTitle}"></sly>


<sly data-sly-set.marginTop="${cardModel.marginTop || 'margin-top-x'}"/>
<sly data-sly-set.mobileMarginTop="${cardModel.mobileMarginTop || 'm-margin-top-x'}"/>
<sly data-sly-set.marginBottom="${cardModel.marginBottom || 'margin-bottom-x'}"/>
<sly data-sly-set.mobileMarginBottom="${cardModel.mobileMarginBottom || 'm-margin-bottom-x'}"/>

<div class="mle--card mle--vertical-card ${marginTop} ${mobileMarginTop} ${marginBottom} ${mobileMarginBottom}">
	<div class="card h-100">
		<sly data-sly-test="${cardModel.atmIconSrcFileReference}" data-sly-call="${atmIcon.atmIcon @ atmIconSrc=cardModel.atmIconSrcFileReference, atmIconAltText=cardModel.atmIconAltText}"></sly>
		<sly data-sly-call="${atmCardBody.atmCardBody @ atmCardTitle=cardModel.atmCardTitle, atmCardSubtitle=cardModel.atmCardSubtitle, atmCardDescription=cardModel.atmCardDescription, atmCardPrimaryCta=cardModel.atmCardPrimaryCta, atmCardSecondaryCta=cardModel.atmCardSecondaryCta}"></sly>
	</div>
</div>
