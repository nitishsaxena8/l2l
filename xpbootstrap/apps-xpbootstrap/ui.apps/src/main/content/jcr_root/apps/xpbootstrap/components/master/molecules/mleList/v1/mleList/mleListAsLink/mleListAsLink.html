<sly data-sly-use.listModel="com.xperience.aem.xpbootstrap.core.models.molecules.MleList"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.atmCta="xpbootstrap/components/master/atoms/atmCta/v1/atmCta/atmCta.html" 
    data-cmp-data-layer="${listModel.data.json}"
    id="${listModel.id}"
    class="cmp-list"
    data-cmp-is="mle-list">

<sly data-sly-set.marginTop="${listModel.marginTop || 'margin-top-x'}"/>
<sly data-sly-set.mobileMarginTop="${listModel.mobileMarginTop || 'm-margin-top-x'}"/>
<sly data-sly-set.marginBottom="${listModel.marginBottom || 'margin-bottom-x'}"/>
<sly data-sly-set.mobileMarginBottom="${listModel.mobileMarginBottom || 'm-margin-bottom-x'}"/>

<div class="mle--list mle--list-as-link ${marginTop} ${mobileMarginTop} ${marginBottom} ${mobileMarginBottom}">
    <ul data-sly-list.listItem="${listModel.listItems}">
         <li  data-sly-call="${atmCta.atmCta @ atmCtaLabel=listItem.title, atmCtaLink=listItem.link.URL, atmCtaTarget='_blank', atmCtaType='btn-link', atmCtaSize='btn-sm',atmCtaContext='context', atmCtaRole='role'}"></li>
    </ul>
</div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=listModel.listItems.size == 0, classAppend='cmp-list'}"></sly>
