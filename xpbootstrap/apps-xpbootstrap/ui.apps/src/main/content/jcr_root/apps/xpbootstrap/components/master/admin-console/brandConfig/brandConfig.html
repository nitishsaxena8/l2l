<!DOCTYPE html>

<head>
	<link rel="shortcut icon" href="/libs/granite/core/content/login/favicon.ico"> </head>

<body class="coral--light foundation-layout-util-maximized-alt">
	<!--client Lib Section -->
	<sly data-sly-call="${clientLib.all @ categories=['coralui3','granite.ui.coral.foundation','granite.ui.shell','cq.authoring.dialog','adlc.console.brand.configuration']}" data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" />
	<div class="foundation-layout-panel">
	<sly data-sly-use.brandConfigModel="com.xperience.aem.xpbootstrap.core.models.organisms.BrandConfiguration">
		<!--Header Section -->
		<div class="foundation-layout-panel-header">
			<betty-titlebar>
				<betty-titlebar-title> <span aria-level="1" class="granite-title" role="heading">Brand Configurations</span> </betty-titlebar-title>
				<betty-titlebar-primary></betty-titlebar-primary>
				<betty-titlebar-secondary>
					<button class="cq-siteadmin-admin-create-adlcbrandconfig" type="button" autocomplete="off" is="coral-button" variant="primary" size="M">
						<coral-button-label class="_coral-Button-label">Create</coral-button-label>
					</button>
				</betty-titlebar-secondary>
			</betty-titlebar>
		</div>
		
		<!-- Body -->
		<div class="content-container-inner">
			<div class="foundation-layout-panel-content" id="brandConfigList" role="grid" aria-colcount="13">
				<coral-masonry id="globalnav-tools-content-collection" class="foundation-collection foundation-layout-masonry _coral-Masonry is-loaded" layout="fixed-centered" columnwidth="242" ariagrid="on" spacing="15" role="row" selectionmode="none">
					
					<!-- Repeat card for every page-->
					<sly data-sly-test="${brandConfigModel.brandConfigItems.size > 0}"
					     data-sly-list.configPage="${brandConfigModel.brandConfigItems}">
						<coral-masonry-item class="foundation-collection-item _coral-Masonry-item is-managed" style="width: 242px; transform: translate(31px, 15px);">
							<coral-card colorhint="#ffffff" variant="quiet" class="globalnav-anchor globalnav-toolcard _coral-Card--quiet _coral-Card" data-globalnav-anchor-href="/editor.html${configPage.path}.html" data-globalnav-anchor-target="_blank">
								<coral-card-asset>
									<div class="globalnav-toolcard-icon">
										<coral-icon alt="" icon="gear" size="XL" class="_coral-Icon--sizeXL _coral-Icon">
											<svg focusable="false" aria-hidden="true" class="_coral-Icon--svg _coral-Icon">
												<use xlink:href="#spectrum-icon-24-Settings"></use>
											</svg>
										</coral-icon>
									</div>
								</coral-card-asset>
								<coral-card-info></coral-card-info>
								<div class=" _coral-Card-wrapper">
									<coral-card-overlay></coral-card-overlay>
									<coral-card-content>
										<coral-card-title>${configPage.title}</coral-card-title>
										<coral-card-description>${configPage.name}</coral-card-description>
									</coral-card-content>
								</div>
							</coral-card>
						</coral-masonry-item>
					</sly>
				</coral-masonry>
			</div>
		 </div>
		</sly>
	</div>
</body>
