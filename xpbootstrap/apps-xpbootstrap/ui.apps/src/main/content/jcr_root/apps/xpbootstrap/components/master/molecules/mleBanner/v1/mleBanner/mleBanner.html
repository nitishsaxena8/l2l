<sly class="cmp-mle-banner" data-sly-use.placeholder="xpbootstrap/components/master/organisms/commons/v1/templates.html" 
	data-sly-use.bannerModel="${'com.xperience.aem.xpbootstrap.core.models.molecules.MleBanner'}" 
	data-cmp-is="mle-banner"></sly>
<sly data-sly-call="${placeholder.placeholder @ isEmpty=!bannerModel.atmTitleText}"></sly>

<sly data-sly-set.marginTop="${bannerModel.marginTop || 'margin-top-x'}"/>
<sly data-sly-set.mobileMarginTop="${bannerModel.mobileMarginTop || 'm-margin-top-x'}"/>
<sly data-sly-set.marginBottom="${bannerModel.marginBottom || 'margin-bottom-x'}"/>
<sly data-sly-set.mobileMarginBottom="${bannerModel.mobileMarginBottom || 'm-margin-bottom-x'}"/>


<div class="mle--banner ${marginTop} ${mobileMarginTop} ${marginBottom} ${mobileMarginBottom}">
<section class="hero-banner ${bannerModel.animation ? 'animation' : ''} ${bannerModel.gradientType} py-5"
	data-sly-use.atmPicture="xpbootstrap/components/master/atoms/atmPicture/v1/atmPicture/atmPicture.html"
	data-sly-use.atmTitle="xpbootstrap/components/master/atoms/atmTitle/v1/atmTitle/atmTitle.html"
	data-sly-use.atmText="xpbootstrap/components/master/atoms/atmText/v1/atmText/atmText.html"
	data-sly-use.atmCta="xpbootstrap/components/master/atoms/atmCta/v1/atmCta/atmCta.html">
	<div class="img-container">
		<sly data-sly-call="${atmPicture.atmPicture @ atmPictureDesktopImg=bannerModel.atmPictureDesktopImgFileReference, atmPictureAltText=bannerModel.atmPictureAltText, atmPictureMobileImg=bannerModel.atmPictureMobileImgFileReference}"></sly>
	</div>
	<div class="image-fade ${bannerModel.gradientPosition}"></div>
    <div class="container">
        <div class="row row align-items-center">
            <div class="col-lg-6">
				<div class="content">
					<sly data-sly-call="${atmTitle.atmTitle @ atmTitleText=bannerModel.atmTitleText, atmTitleLevel=bannerModel.atmTitleLevel}"></sly>
					<sly data-sly-call="${atmText.atmText @ atmTextHtml=bannerModel.atmTextHtml}"></sly>
                	<sly data-sly-call="${atmCta.atmCta @ atmCtaLabel=bannerModel.atmCtaLabel, atmCtaLink=bannerModel.atmCtaLink, atmCtaTarget=bannerModel.atmCtaTarget, atmCtaType=bannerModel.atmCtaType,atmCtaSize=bannerModel.atmCtaSize,atmCtaContext=bannerModel.atmCtaContext, atmCtaRole=bannerModel.atmCtaRole}"></sly>
				</div>
			</div>
        </div>
    </div>
</section>
</div>
