<sly data-sly-use.templates="xpbootstrap/components/master/organisms/commons/v1/templates.html"
    data-sly-call="${templates.placeholder @ isEmpty = true}"></sly>
<sly data-sly-use.SocialShare="com.xperience.aem.xpbootstrap.core.models.molecules.MleSocialShare" />
<div class="share-bar">
    <div class="addthis_toolbox background-transparent" addthis:url="" addthis:title="" addthis:media="">
        <div class="custom_images">
            <sly data-sly-test=${SocialShare.enableLinkedIn}>
                <a class="addthis_button_linkedin" target="_blank" title="LinkedIn" href="#">
                    <i class="bi bi-linkedin"></i>
                </a>
            </sly>
            <sly data-sly-test=${SocialShare.enableFacebook}>
            <a class="addthis_button_facebook" title="Facebook" href="#">
                <i class="bi bi-facebook"></i>
            </a></sly>
            <sly data-sly-test=${SocialShare.enableTwitter}>
            <a class="addthis_button_twitter" href="#">
                <i class="bi bi-twitter"></i>
            </a></sly>
			<sly data-sly-test=${SocialShare.enableCopyUrl}>
            <a class="addthis_button_link" title="Copy Link" href="#">
                <i class="bi bi-clipboard"></i>
            </a></sly>
        </div>
        <div class="atclear"></div>
    </div>
    <script type="text/javascript"
        src=${SocialShare.pluginUrl}></script>
    <script type="text/javascript">
        var addthis_config = addthis_config || {};
        addthis_config.data_track_addressbar = false;
        addthis_config.data_track_clickback = false;
    </script>
</div>
