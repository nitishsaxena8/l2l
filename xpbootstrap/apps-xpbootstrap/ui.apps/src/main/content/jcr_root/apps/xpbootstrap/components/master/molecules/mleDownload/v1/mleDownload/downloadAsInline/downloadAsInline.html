<div data-sly-use.download="com.xperience.aem.xpbootstrap.core.models.molecules.MleDownload"
    data-sly-use.component="com.xperience.aem.xpbootstrap.core.component.models.Component"
    data-sly-use.templates="xpbootstrap/components/master/organisms/commons/v1/templates.html"
    data-sly-use.atmTitle="xpbootstrap/components/master/atoms/atmTitle/v1/atmTitle/atmTitle.html"
    data-sly-use.atmCta="xpbootstrap/components/master/atoms/atmCta/v1/atmCta/atmCta.html"
    data-sly-use.atmText="xpbootstrap/components/master/atoms/atmText/v1/atmText/atmText.html"
    data-sly-test.hasContent="${download.filename}" id="${component.id}"
    class="cmp-download${!wcmmode.disabled ? ' cq-dd-file' : ''}">
    <h3 class="cmp-download__title" data-sly-test.title="${download.atmTitleText}"
        data-sly-element="${download.titleType}">
        <a data-sly-unwrap="${!download.url || download.hideTitleLink}" class="cmp-download__title-link"
            href="${download.url}" aria-hidden="true" role="presentation">
            <sly
                data-sly-call="${atmTitle.atmTitle @ atmTitleText=download.atmTitleText, atmTitleLevel=download.atmTitleLevel}">
            </sly>
        </a>
    </h3>
    <div class="cmp-download__description" data-sly-test.description="${download.atmTextHtml}">
        <sly data-sly-call="${atmText.atmText @ atmTextHtml=download.atmTextHtml}"></sly>
    </div>
    <dl data-sly-test="${(download.displayFilename && download.filename) || (download.displaySize && download.size) || (download.displayFormat && download.format)}"
        class="cmp-download__properties">
        <div data-sly-test="${download.displayFilename && download.filename}"
            class="cmp-download__property cmp-download__property--filename">
            <dt class="cmp-download__property-label">${'Filename' @ i18n}</dt>
            <dd class="cmp-download__property-content">${download.filename}</dd>
        </div>
        <div data-sly-test="${download.displaySize && download.size}"
            class="cmp-download__property cmp-download__property--size">
            <dt class="cmp-download__property-label">${'Size' @ i18n}</dt>
            <dd class="cmp-download__property-content">${download.size}</dd>
        </div>
        <div data-sly-test="${download.displayFormat && download.format}"
            class="cmp-download__property cmp-download__property--format">
            <dt class="cmp-download__property-label">${'Format' @ i18n}</dt>
            <dd class="cmp-download__property-content">${download.format}</dd>
        </div>
    </dl>
    <a data-sly-test="${download.url && download.actionText}" class="cmp-download__action" href="${download.url}"
        aria-label="${'Download' @ i18n} ${download.filename}">
        <span class="cmp-download__action-text">${download.actionText}</span>
    </a>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-download cq-dd-file'}"></sly>
