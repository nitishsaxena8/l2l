<template data-sly-template.xpfooter="${@ footerXfPath, clientLibCategories}">

    <sly data-sly-unwrap>
    <sly data-sly-test="${!footerXfPath}">
        <div data-sly-test="${(wcmmode.edit || wcmmode.preview)}"
             class="cq-dd-experiencefragment cq-placeholder "
             data-emptytext="Configure footer fragemnt ${emptyTextAppend && ' - '}${emptyTextAppend}">
        </div>
    </sly>
    <sly data-sly-test=${footerXfPath}
         data-sly-resource="${@path=footerXfPath, selectors='content', wcmmode='disabled'}"></sly>
   </sly>

  <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.js @ categories=clientLibCategories}"/>
  </sly>

</template>
