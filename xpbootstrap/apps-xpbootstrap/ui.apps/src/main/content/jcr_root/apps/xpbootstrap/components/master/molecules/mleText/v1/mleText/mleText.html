<sly class="cmp-mle-text" data-sly-use.placeholder="xpbootstrap/components/master/organisms/commons/v1/templates.html" 
data-sly-use.atmText="xpbootstrap/components/master/atoms/atmText/v1/atmText/atmText.html" 
data-sly-use.textModel="${'com.xperience.aem.xpbootstrap.core.models.molecules.MleText'}" 
data-cmp-is="mle-text"></sly>
<sly data-sly-call="${placeholder.placeholder @ isEmpty=!textModel.atmTextHtml}"></sly>


<sly data-sly-set.marginTop="${textModel.marginTop || 'margin-top-x'}"/>
<sly data-sly-set.mobileMarginTop="${textModel.mobileMarginTop || 'm-margin-top-x'}"/>
<sly data-sly-set.marginBottom="${textModel.marginBottom || 'margin-bottom-x'}"/>
<sly data-sly-set.mobileMarginBottom="${textModel.mobileMarginBottom || 'm-margin-bottom-x'}"/>

<div class="mle--text molecule-spacing ${marginTop} ${mobileMarginTop} ${marginBottom} ${mobileMarginBottom}">
	<sly data-sly-call="${atmText.atmText @ atmTextHtml=textModel.atmTextHtml}"></sly>
</div>
