<sly class="cmp-btn-group" data-sly-use.placeholder="xpbootstrap/components/master/organisms/commons/v1/templates.html"
    data-cmp-is="btn-group" data-sly-use.btnGroupModel="${'com.xperience.aem.xpbootstrap.core.models.molecules.MleButtonGroup'}" 
	data-sly-use.atmCta="xpbootstrap/components/master/atoms/atmCta/v1/atmCta/atmCta.html"></sly>

<sly data-sly-call="${placeholder.placeholder @ isEmpty=!btnGroupModel.btnGrp}"></sly>
<sly data-sly-set.marginTop="${btnGroupModel.marginTop || 'margin-top-x'}"/>
<sly data-sly-set.mobileMarginTop="${btnGroupModel.mobileMarginTop || 'm-margin-top-x'}"/>
<sly data-sly-set.marginBottom="${btnGroupModel.marginBottom || 'margin-bottom-x'}"/>
<sly data-sly-set.mobileMarginBottom="${btnGroupModel.mobileMarginBottom || 'm-margin-bottom-x'}"/>


<div class="mle--buttongroup ${marginTop} ${mobileMarginTop} ${marginBottom} ${mobileMarginBottom}">
    <sly data-sly-list.btnGroup="${btnGroupModel.btnGrp.listChildren}">
        <sly data-sly-call="${atmCta.atmCta @ atmCtaLabel=btnGroup.atmCtaLabel, atmCtaLink=btnGroup.atmCtaLink, atmCtaTarget=btnGroup.atmCtaTarget, atmCtaType=btnGroup.atmCtaType,atmCtaSize=btnGroup.atmCtaSize,atmCtaContext=btnGroup.atmCtaContext, atmCtaRole=btnGroup.atmCtaRole}"></sly>
    </sly>
</div>
