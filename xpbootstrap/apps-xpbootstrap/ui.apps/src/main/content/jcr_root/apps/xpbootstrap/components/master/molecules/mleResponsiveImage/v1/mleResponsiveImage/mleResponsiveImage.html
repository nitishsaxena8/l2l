<sly class="cmp-mle-responsive-image" data-sly-use.placeholder="xpbootstrap/components/master/organisms/commons/v1/templates.html" 
data-sly-use.atmPicture="xpbootstrap/components/master/atoms/atmPicture/v1/atmPicture/atmPicture.html" 
data-sly-use.responsiveImageModel="${'com.xperience.aem.xpbootstrap.core.models.molecules.MleResponsiveImage'}" 
data-cmp-is="mle-responsive-image"></sly>
<sly data-sly-call="${placeholder.placeholder @ isEmpty=!responsiveImageModel.atmPictureDesktopImgFileReference}"></sly>


<sly data-sly-set.marginTop="${responsiveImageModel.marginTop || 'margin-top-x'}"/>
<sly data-sly-set.mobileMarginTop="${responsiveImageModel.mobileMarginTop || 'm-margin-top-x'}"/>
<sly data-sly-set.marginBottom="${responsiveImageModel.marginBottom || 'margin-bottom-x'}"/>
<sly data-sly-set.mobileMarginBottom="${responsiveImageModel.mobileMarginBottom || 'm-margin-bottom-x'}"/>

<div class="mle--responsive-image molecule-spacing ${marginTop} ${mobileMarginTop} ${marginBottom} ${mobileMarginBottom}">
	<sly data-sly-call="${atmPicture.atmPicture @ atmPictureDesktopImg=responsiveImageModel.atmPictureDesktopImgFileReference, atmPictureAltText=responsiveImageModel.atmPictureAltText, atmPictureMobileImg=responsiveImageModel.atmPictureMobileImgFileReference}"></sly>
</div>
